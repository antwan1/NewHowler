{% extends "base.html" %}
{% block app_content %}
        
    
   
   <h1>{{ _('Science Trends for %(username)s!', username=current_user.username) }}</h1>
<div class="page-header">
 
</div>
<!-- This was working before, need to investigate!-->
<!--Should enable for publications to be searched-->
<form action="/" method="POST">
  <input type="text" name="publication" placeholder="search for SciNews" />
  <input type="submit" value="Submit" />
</form>


{% for article in articles %}
<div class="media">
  <div class="media-left media-middle">
   <img class="media-object" src="" alt="...">
<b><a class="media-heading" href="{{article.link}}">{{article.title}}</a></b><br />
        <i>{{article.published}}</i><br />
        <p>{{article.summary}}</p>
        <hr />
     </div>
</div>
        
    {% endfor %}

{% endblock %}
